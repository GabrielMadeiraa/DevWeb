<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Fórmula 1</title>
</head>
<body>
  <h1>Cadastro - Fórmula 1</h1>
  
  <form action="https://webhook.site/your-unique-webhook-url" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="country">País:</label>
    <input type="text" id="country" name="country" required>
    
    <label for="team">Equipe favorita:</label>
    <select id="team" name="team">
      <option value="mercedes">Mercedes</option>
      <option value="ferrari">Ferrari</option>
      <option value="redbull">Red Bull</option>
      <option value="mclaren">McLaren</option>
      <!-- Adicione mais opções de equipes da Fórmula 1 aqui -->
    </select>
    
    <label for="experience">Experiência:</label>
    <textarea id="experience" name="experience" required></textarea>
    
    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
